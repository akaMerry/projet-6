<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/icons/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - Photographe</title>
  </head>
  <body
    class="font-[DM_Sans] m-0 pt-[50px] pb-[50px] w-[1440px] flex flex-col justify-self-center"
  >
    <header class="flex flex-row items-center justify-between h-[90px]">
      <a href="index.html" class="ml-[100px]" alt="Fisheye Homepage"
        ><img
          src="assets/images/logo.png"
          class="logo h-[50px]"
          alt="Fisheye logo"
        />
      </a>
    </header>
    <main id="main">
      <!-- Header -->
      <div class="photographer-header"></div>
      <!-- Tri -->
      <div class="sortby ml-24 mr-24 mt-5 mb-5 w-full flex items-center">
        <p class="sortby_text flex mr-5 font-bold">Trier par</p>

        <div class="relative group" id="sortby" aria-expanded="false">
          <button
            class="sortby_button cursor-pointer items-center justify-between px-4 flex h-17 w-43 bg-primary-red text-white text-xl font-semibold rounded-lg"
            id="sortby_button"
            aria-label="sort by"
          >
            <p class="sortby_text">Popularité</p>
            <i
              class="fa-solid fa-chevron-down group-aria-[expanded=true]:rotate-180 transition"
            ></i>
          </button>
          <ul
            class="sortby_options hidden absolute top-full left-0 w-full z-20 shadow-xl flex-col group-aria-[expanded=true]:flex"
            id="sortby_options"
          >
            <li
              class="sortby_option cursor-pointer justify-center flex bg-primary-red hover:bg-tertiary-red hover:text-black transition duration-400 ease-in-out"
              aria-label="sort by popularity"
            >
              <p
                data-value="popular"
                class="border-t-1 text-white hover:text-black border-white text-xl font-semibold w-37.5 p-4 transition duration-400 ease-in-out"
              >
                Popularité
              </p>
            </li>
            <li
              class="sortby_option cursor-pointer flex justify-center bg-primary-red hover:bg-tertiary-red transition duration-400 ease-in-out"
              aria-label="sort by date"
            >
              <p
                data-value="date"
                class="border-t-1 text-white hover:text-black border-white text-xl font-semibold w-37.5 p-4 transition duration-400 ease-in-out"
              >
                Date
              </p>
            </li>
            <li
              class="sortby_option cursor-pointer flex justify-center rounded-b-lg bg-primary-red hover:bg-tertiary-red transition duration-400 ease-in-out"
              aria-label="sort by title"
            >
              <p
                data-value="title"
                class="border-t-1 text-white hover:text-black border-white text-xl font-semibold w-37.5 p-4 transition duration-400 ease-in-out"
              >
                Titre
              </p>
            </li>
          </ul>
        </div>
      </div>

      <!-- Galerie -->
      <div
        class="gallery grid grid-cols-3 h-78.5 w-310 ml-24 mr-24 gap-x-23 gap-y-3 justify-items-center"
      ></div>
    </main>
    <!-- Infos -->
    <footer
      class="info fixed right-10 -bottom-4 z-10 bg-tertiary-red w-94 h-22.5 rounded-md"
    ></footer>
    <!-- Modale du formulaire de contact -->
    <div
      id="contact_modal"
      class="contact_modal hidden fixed inset-0 bg-gray-100/50 items-center justify-center z-10"
    >
      <div
        id="contact_form"
        class="flex-col items-center justify-between w-167.5 h-225 p-8 m-auto rounded-sm shadow-2xl relative bg-tertiary-red"
      >
        <div class="contact_header justify-between font-normal text-6xl w-full">
          <div class="flex justify-between w-full">
            <h1 class="text-6xl">Contactez-moi</h1>
            <button class="close-btn" aria-label="Close contact form">
              <img
                class="cursor-pointer"
                src="assets/icons/close.svg"
                alt="Close contact form"
              />
            </button>
          </div>
          <h1 class="photographer_name w-100% text-6xl mt-3 mb-10"></h1>
        </div>
        <form class="flex flex-col w-full items-start">
          <div class="formData flex flex-col w-full items-start mb-2">
            <label class="text-[#312e2e] text-4xl mb-1" for="3">Prénom</label>
            <input
              aria-label="first name"
              aria-labelledby="3"
              class="text-control bg-white border-none rounded-sm h-17 w-full"
              type="text"
              id="3"
              name="first"
              autocomplete="on"
              required
              minlength="2"
            />
          </div>
          <div class="formData flex flex-col w-full items-start mb-2">
            <label class="text-[#312e2e] text-4xl mb-1" for="5">Nom</label>
            <input
              aria-label="last name"
              aria-labelledby="5"
              class="text-control bg-white border-none rounded-sm h-17 w-full"
              type="text"
              id="5"
              name="last"
              autocomplete="on"
              required
              minlength="2"
            />
          </div>
          <div class="formData flex flex-col w-full items-start mb-2">
            <label class="text-[#312e2e] text-4xl mb-1" for="7">E-mail</label>
            <input
              aria-label="email"
              aria-labelledby="7"
              class="text-control bg-white border-none rounded-sm h-17 w-full"
              type="email"
              id="7"
              name="email"
              autocomplete="on"
              required
            />
          </div>
          <div class="formData flex flex-col w-full items-start mb-2">
            <label class="text-[#312e2e] text-4xl mb-1" for="9"
              >Votre message</label
            >
            <textarea
              aria-label="your message"
              aria-labelledby="9"
              class="text-control bg-white border-none rounded-sm w-full"
              id="9"
              name="message"
              rows="6"
              autocomplete="on"
              required
              minlength="10"
            ></textarea>
          </div>
          <button
            class="contact_button font-xl font-bold text-white p-3 rounded-sm bg-primary-red border-sm border-none cursor-pointer w-42.5 h-17.5 mt-6"
            alt="Send"
            type="submit"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <!-- Modale de la lightbox -->
    <div
      id="lightbox_modal"
      class="lightbox_modal hidden fixed inset-0 bg-gray-100/50 items-center justify-center z-10"
    >
      <div class="bg-white flex flex-row h-246 w-313.5">
        <div class="previous-media flex justify-center items-center w-24">
          <button
            class="previous-btn cursor-pointer"
            aria-label="Previous image"
          >
            <img src="assets/icons/previous.svg" alt="Previous image" />
          </button>
        </div>
        <div
          class="media-container flex-col justify-center items-center h-225 w-262.5"
        >
          <p class="media-title flex bottom-0"></p>
        </div>
        <div class="next-media flex justify-center items-center w-24">
          <button
            class="close-btn cursor-pointer top-5 absolute"
            aria-label="Close dialog"
          >
            <img src="assets/icons/close_primary.svg" alt="Close dialog" />
          </button>

          <button class="next-btn cursor-pointer" aria-label="Close dialog">
            <img src="assets/icons/next.svg" alt="Previous image" />
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/pages/photographer-page.js" type="module"></script>
    <script src="./scripts/utils/contactForm.js" type="module"></script>
    <script src="./scripts/utils/lightbox.js" type="module"></script>
  </body>
</html>
